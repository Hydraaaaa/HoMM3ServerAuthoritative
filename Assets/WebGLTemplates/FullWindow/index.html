<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>%UNITY_WEB_NAME%</title>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%");
    </script>
    <style>
    * {   
     margin: 0;   
     padding: 0; 
    } 
     
    canvas {   
     width: 100%;   
     height: 100%;   
     position: absolute; 
    } 
    </style>
  </head>
  <body>
    <div id="unityContainer" style="width: 100%; height: 100%; margin: 0; padding: 0; position: absolute;"></div>
  </body>
</html>
